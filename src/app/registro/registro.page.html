<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background"></div> <!-- Aquí está el div que tomará el fondo -->
  <div id="form-container">
    <h1 class="main-title">Gracias por Registrarte en Gen 2030</h1>
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="registro.nombre" name="nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="registro.apellido" name="apellido" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="registro.usuario" name="usuario" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="registro.contrasena" name="contrasena" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Nivel de Educación</ion-label>
        <ion-select [(ngModel)]="registro.nivelEducacion" name="nivelEducacion" required>
          <ion-select-option value="universitario">Universitario</ion-select-option>
          <ion-select-option value="magister">Magister</ion-select-option>
          <ion-select-option value="doctorado">Doctorado</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de Nacimiento</ion-label>
        <ion-input type="date" [(ngModel)]="registro.fechaNacimiento" name="fechaNacimiento" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit">Registrar</ion-button>
    </form>
  </div>
</ion-content>
