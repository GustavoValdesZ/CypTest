<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Deportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding deportes-background">
  <div id="container">
    <h2 class="main-title">Deportes</h2>

    <div class="juegos-list">
      <div class="juego">
        <h3 class="juego-nombre">EA Sports FC 25</h3>
        <img src="assets/images/ea-fc-25.jpg" alt="EA FC 25" class="juego-imagen">
        <p class="juego-descripcion">
          El sucesor de FIFA con mejoras en jugabilidad, gráficos y modos de juego innovadores.
        </p>
      </div>

      <div class="juego">
        <h3 class="juego-nombre">NBA 2K25</h3>
        <img src="assets/images/nba-2k25.jpg" alt="NBA 2K25" class="juego-imagen">
        <p class="juego-descripcion">
          Vive la experiencia del baloncesto con gráficos de última generación y una jugabilidad envolvente.
        </p>
      </div>
    </div>

    <div class="boton-volver">
      <ion-button expand="block" color="primary" routerLink="/categorias">
        Categorías
      </ion-button>
    </div>
  </div>
</ion-content>
