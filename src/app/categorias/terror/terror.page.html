<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="background"></div>
  
  <div id="container">
    <h2 class="main-title">Terror</h2>

    <div class="juegos-list">

      <div class="juego">
        <h3 class="juego-nombre">Resident Evil Village</h3>
        <img src="assets/images/resident-evil-village.jpg" alt="Resident Evil Village" class="juego-imagen">
        <p class="juego-descripcion">
          Una aterradora experiencia en un misterioso pueblo lleno de criaturas y horrores indescriptibles.
        </p>
      </div>

      <div class="juego">
        <h3 class="juego-nombre">Still Wakes the Deep</h3>
        <img src="assets/images/still-wakes-the-deep.jpg" alt="Still Wakes the Deep" class="juego-imagen">
        <p class="juego-descripcion">
          Un juego de terror psicológico ambientado en una plataforma petrolera, donde cada paso puede ser el último.
        </p>
      </div>

    </div>

    <div class="boton-volver">
      <ion-button expand="block" color="primary" routerLink="/categorias">
        Categorías
      </ion-button>
    </div>
  </div>
</ion-content>
