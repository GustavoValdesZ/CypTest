<ion-app>
  <ion-menu side="start" menuId="myMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title class="menu-title">Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item
          class="menu-item"
          button
          (click)="navigateAndCloseMenu('/home')"
        >
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item
          class="menu-item"
          button
          (click)="navigateAndCloseMenu('/registro')"
        >
          <ion-icon name="person-add" slot="start"></ion-icon>
          <ion-label>Registro</ion-label>
        </ion-item>
        <ion-item
          class="menu-item"
          button
          (click)="navigateAndCloseMenu('/categorias')"
        >
          <ion-icon name="bag" slot="start"></ion-icon>
          <ion-label>Categorias</ion-label>
        </ion-item>
        <ion-item
          class="menu-item"
          button
          (click)="navigateAndCloseMenu('/personajes')"
        >
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Personajes</ion-label>
        </ion-item>
        <ion-item
          class="menu-item"
          button
          (click)="navigateAndCloseMenu('/acerca')"
        >
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>Acerca de</ion-label>
        </ion-item>
        <ion-item class="menu-item" button (click)="cerrarSesion()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header>
    <ion-toolbar>
      <logoheader></logoheader>
      <ion-menu-button slot="end" menu="myMenu">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content"></ion-router-outlet>

  <div class="tab-container">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="login" routerLink="/login">
        <ion-icon name="key"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="categorias" routerLink="/categorias">
        <ion-icon name="bag"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </div>
</ion-app>
